name: Daily Trend Report

on:
  schedule:
    # KST 09:00 = UTC 00:00
    - cron: '0 0 * * *'
    # KST 22:00 = UTC 13:00
    - cron: '0 13 * * *'
    # KST 23:00 = UTC 14:00
    - cron: '0 14 * * *'
    # KST 00:00 (다음날) = UTC 15:00
    - cron: '0 15 * * *'

  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  generate-report:
    runs-on: ubuntu-latest
    timeout-minutes: 5

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: pip install -q google-generativeai requests feedparser python-dotenv pyyaml pytz

      - name: Create cache directory
        run: mkdir -p cache

      - name: Restore content cache
        uses: actions/cache@v4
        with:
          path: cache/
          key: content-cache-${{ hashFiles('cache/seen_content.json') }}
          restore-keys: |
            content-cache-

      - name: Run trend reporter
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          DISCORD_WEBHOOK_URL: ${{ secrets.DISCORD_WEBHOOK_URL }}
        run: python src/main.py

      - name: Save content cache
        uses: actions/cache/save@v4
        if: always()
        with:
          path: cache/
          key: content-cache-${{ github.run_id }}-${{ github.run_attempt }}

      - name: Commit and push docs
        if: github.event.schedule == '0 0 * * *' || github.event_name == 'workflow_dispatch'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add docs/
          git diff --staged --quiet || git commit -m "Update trend report $(date +'%Y-%m-%d %H:%M')"
          git push
