name: Daily Trend Report

on:
  schedule:
    # KST 09:00 = UTC 00:00
    - cron: '0 0 * * *'
    # KST 21:00 = UTC 12:00
    - cron: '0 12 * * *'
    # KST 22:00 = UTC 13:00
    - cron: '0 13 * * *'
    # KST 23:00 = UTC 14:00
    - cron: '0 14 * * *'
    # KST 00:00 (다음날) = UTC 15:00
    - cron: '0 15 * * *'
    # KST 01:00 = UTC 16:00
    - cron: '0 16 * * *'

  workflow_dispatch:

jobs:
  generate-report:
    runs-on: ubuntu-latest
    timeout-minutes: 5  # 최대 5분으로 제한

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          sparse-checkout: |
            src
            config
            requirements.txt
          sparse-checkout-cone-mode: false

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: pip install -q google-generativeai requests feedparser python-dotenv pyyaml pytz

      - name: Restore content cache
        uses: actions/cache@v4
        with:
          path: cache/
          key: content-cache-v1
          restore-keys: content-cache-

      - name: Run trend reporter
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          DISCORD_WEBHOOK_URL: ${{ secrets.DISCORD_WEBHOOK_URL }}
        run: python src/main.py

      - name: Save content cache
        uses: actions/cache/save@v4
        if: always()
        with:
          path: cache/
          key: content-cache-v1-${{ github.run_number }}
