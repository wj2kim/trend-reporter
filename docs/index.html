<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trend Reporter</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            line-height: 1.6;
            color: #333;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 40px 20px;
        }
        .container {
            max-width: 700px;
            margin: 0 auto;
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
        }
        h1 {
            text-align: center;
            color: #2c3e50;
            margin-bottom: 10px;
            font-size: 2em;
        }
        .subtitle {
            text-align: center;
            color: #7f8c8d;
            margin-bottom: 30px;
        }
        ul {
            list-style: none;
        }
        li {
            padding: 15px;
            border-bottom: 1px solid #ecf0f1;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        li:hover {
            background: #f8f9fa;
        }
        a {
            color: #3498db;
            text-decoration: none;
            font-weight: 500;
        }
        a:hover {
            text-decoration: underline;
        }
        .date {
            color: #95a5a6;
            font-size: 0.9em;
        }
        .empty {
            text-align: center;
            color: #95a5a6;
            padding: 40px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Trend Reporter</h1>
        <p class="subtitle">Daily Tech & Market Trends</p>
        <ul>
            <li class="empty">아직 리포트가 없습니다. 첫 리포트가 생성되면 여기에 표시됩니다.</li>
        </ul>
    </div>
</body>
</html>
