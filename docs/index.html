<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trend Reporter</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Pretendard', -apple-system, BlinkMacSystemFont, system-ui, sans-serif;
            line-height: 1.6;
            color: #1a1a1a;
            background: #fff;
            min-height: 100vh;
        }
        .container {
            max-width: 640px;
            margin: 0 auto;
            padding: 80px 24px;
        }
        h1 {
            font-size: 32px;
            font-weight: 700;

        }

            color: #666;
            font-size: 15px;
            margin-bottom: 48px;
        }

            display: flex;
            flex-direction: column;
        }
        .report-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 0;
            border-bottom: 1px solid #eee;
            text-decoration: none;
            transition: opacity 0.2s;
        }
        .report-item:hover {
            opacity: 0.6;
        }
        .title {
            color: #000;
            font-size: 15px;
            font-weight: 500;
        }
        .date {
            color: #888;
            font-size: 13px;
            flex-shrink: 0;
            margin-left: 16px;
        }
        .empty {
            color: #888;
            padding: 40px 0;
            text-align: center;
        }
    </style>
</head>

    <div class="container">
