# 수집할 데이터 소스 설정

reddit:
  # 세계 정세
  world_news:
    - worldnews
    - geopolitics
    - news

  # 미국 주식
  stocks:
    - stocks
    - wallstreetbets
    - investing
    - stockmarket

  # 기술 트렌드
  tech:
    - technology
    - programming
    - webdev

  # AI
  ai:
    - MachineLearning
    - LocalLLaMA
    - artificial
    - singularity
    - ChatGPT

  # 일반 트렌드
  trending:
    - popular

  # 각 subreddit에서 가져올 게시물 수
  posts_per_subreddit: 15
  # 정렬 방식: hot, top, new
  sort_by: hot

hackernews:
  # 가져올 스토리 수
  top_stories: 30
  best_stories: 20

rss:
  feeds:
    - name: Product Hunt
      url: https://www.producthunt.com/feed
      category: trending

    - name: TechCrunch
      url: https://techcrunch.com/feed/
      category: tech

    - name: The Verge
      url: https://www.theverge.com/rss/index.xml
      category: tech

    - name: Ars Technica
      url: https://feeds.arstechnica.com/arstechnica/index
      category: tech

  # 각 피드에서 가져올 항목 수
  items_per_feed: 10
